<!--JAVA SCRIPT SLIDE-->
<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 5000);
}
</script>

<!--Java Script Flash Sale by LAPAK SHOP-->
<script>
// Pasang Waktu Tujuan (Akhir)
var countDownDate = new Date("August 10, 2021 15:37:25").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();
   
  var distance = countDownDate - now;
    
  // Perhitungan waktu untuk Hari, Jam, Menit dan Detik
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Yang ditampilkan diberi ID bernama id="LapakShop", kalau mau ganti, ganti semua yang bernama Madikapalu
  document.getElementById("LapakShop").innerHTML = days + " Hari | " + hours + " Jam | "
  + minutes + " m | " + seconds + " s ";
    document.getElementById("LapakShop").style.fontWeight = "bold";
    
  // Teks Ketika Hitungan Habis
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("LapakShop").innerHTML = "HABIS";
  }
}, 1000);


</script>

<script>
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
