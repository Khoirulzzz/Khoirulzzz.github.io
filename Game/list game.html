  <script>
    
function showTab(tabId) {
  // Remove 'active' class from all tab buttons
  var tabButtons = document.querySelectorAll('.tab-button');
  tabButtons.forEach(function (button) {
    button.classList.remove('active-tab-button');
  });

  // Add 'active' class to the selected tab button
  var selectedButton = document.querySelector('[onclick="showTab(\'' + tabId + '\')"]');
  selectedButton.classList.add('active-tab-button');

  // Hide all tab content
  var tabs = document.querySelectorAll('.tab-content');
  tabs.forEach(function (tab) {
    tab.classList.remove('active');
  });

  // Show the selected tab content
  var selectedTab = document.getElementById(tabId);
  selectedTab.classList.add('active');
  
}

    document.getElementById("value").addEventListener("keyup", filterSearch); function filterSearch() { var value, name, codingasik, i; value = document.getElementById('value').value.toUpperCase(); codingasik = document.getElementsByClassName('codingasik'); for (i = 0; codingasik.length; i++) { name = codingasik[i].getElementsByClassName('name'); if (name[0].innerHTML.toUpperCase().indexOf(value) > -1) { codingasik[i].style.display = "block"; } else { codingasik[i].style.display = "none"; } } }
